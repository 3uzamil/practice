<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        li:hover{
            cursor: pointer;
        }
        .complete{
            text-decoration: line-through;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1 id="title">DOM Manipulation Demo (JavaScript)</h1>

    <input type="text" id="todoInput" placeholder="Enter a todo task">
    <button id="addBtn">Add Task</button>

    <ul id="todoList"></ul>
    

    <script src="todolist.js"></script>
</body>
</html>
